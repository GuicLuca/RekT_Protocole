name: Build, Test, and Package

on:
  push:
    branches:
      - develop
      - 'feat-*'

jobs:
  build:
    strategy:
       matrix:
         toolchain: [stable, beta, nightly]
         os: [ubuntu-latest, windows-latest, macOS-latest]
         workdir: [RektBroker, RektCommon]
         
    runs-on: ${{ matrix.os }}
  
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: Update toolchain
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
        working-directory: ${{ matrix.workdir }}

      - name: Install CMake (Linux)
        run: sudo apt-get update && sudo apt-get install -y cmake
        working-directory: ${{ matrix.workdir }}
        if: ${{ matrix.os == 'ubuntu-latest' }}

      - name: Install CMake (macOS)
        run: brew update && brew install cmake
        working-directory: ${{ matrix.workdir }}
        if: ${{ matrix.os == 'macOS-latest' }}

      - name: Install Chocolatey pkg (Windozs only)
        # You may pin to the exact commit or the version.
        # uses: Tyler887/chocolatey-install@7c913058b09c2f7a474bfeb9a80dabf615823483
        uses: Tyler887/chocolatey-install@1.0
        if: ${{ matrix.os == 'windows-latest' }}
  
      - name: Install CMake (Windows)
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        working-directory: ${{ matrix.workdir }}
        if: ${{ matrix.os == 'windows-latest' }}
      
      - name: Build for ${{ matrix.os }}
        run: cargo build --release
        working-directory: ${{ matrix.workdir }}

      - name: Run Tests
        run: cargo test
        working-directory: ${{ matrix.workdir }}
